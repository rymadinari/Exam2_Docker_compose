<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.add {
            background: #4CAF50;
            color: white;
        }

        button.update {
            background: #2196F3;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        li:hover {
            background: #f0f0f0;
        }

        li.selected {
            background: #dbeafe;
        }

        .delete {
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Users CRUD</h1>

    <div class="form">
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password">
    </div>

    <div class="buttons">
        <button class="add" onclick="addUser()">Add</button>
        <button class="update" onclick="updateUser()">Update</button>
    </div>

    <ul id="users"></ul>
</div>

<script>
    const api = "http://localhost:5000/api/users";
    let selectedId = null;

    function loadUsers() {
        fetch(api)
            .then(r => r.json())
            .then(data => {
                const ul = document.getElementById("users");
                ul.innerHTML = "";
                data.forEach(u => {
                    const li = document.createElement("li");
                    li.textContent = u.username;
                    li.onclick = () => selectUser(li, u.id, u.username, u.password);

                    const del = document.createElement("button");
                    del.textContent = "âŒ";
                    del.className = "delete";
                    del.onclick = (e) => {
                        e.stopPropagation();
                        deleteUser(u.id);
                    };

                    li.appendChild(del);
                    ul.appendChild(li);
                });
            });
    }

    function selectUser(li, id, username, password) {
        document.querySelectorAll("li").forEach(el => el.classList.remove("selected"));
        li.classList.add("selected");

        selectedId = id;
        usernameInput.value = username;
        passwordInput.value = password;
    }

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    function addUser() {
        fetch(api, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: usernameInput.value,
                password: passwordInput.value
            })
        }).then(() => {
            usernameInput.value = "";
            passwordInput.value = "";
            loadUsers();
        });
    }

    function updateUser() {
        if (!selectedId) {
            alert("Select a user first");
            return;
        }

        fetch(`${api}/${selectedId}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: usernameInput.value,
                password: passwordInput.value
            })
        }).then(() => {
            selectedId = null;
            usernameInput.value = "";
            passwordInput.value = "";
            loadUsers();
        });
    }

    function deleteUser(id) {
        fetch(`${api}/${id}`, { method: "DELETE" })
            .then(loadUsers);
    }

    loadUsers();
</script>

</body>
</html>
