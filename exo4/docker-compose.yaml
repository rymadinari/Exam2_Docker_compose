version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - docker/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net

  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    container_name: backend
    env_file:
      - docker/backend.env
    depends_on:
      - postgres
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - app_net

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    container_name: frontend
    env_file:
      - docker/frontend.env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - docker/pgadmin.env
    volumes:
      - ./docker/pgadmin_servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app_net

volumes:
  pgdata:

networks:
  app_net:
