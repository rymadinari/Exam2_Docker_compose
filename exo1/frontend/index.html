<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>
    <h1 id="message">Chargement...</h1>

    <script>
        fetch("http://localhost:5000/api/hello")
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").innerText = data;
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
